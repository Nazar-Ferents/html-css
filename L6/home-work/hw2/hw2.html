<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Office</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {

            background-color: #0d8e87;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .personal-office{
            width: 30vw;
            height: 50vh;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border-radius: 20px;
            flex-direction: column;

        }

        h2{
            background-color: rgba(64, 213, 203, 0.26);
            width: 100%;
            height: 25%;
            text-align: center;
            font-size: 30px;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;

        }

        .personal-office>form{
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
            width: 80%;
        }

        input[type=text],input[type=password]{
            width: 100%;
            margin: 15px 0;
            padding: 10px 0;

        }
        label{
            color: #605d5d;
        }
        form>div{
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        .remember {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        input[type=submit]{
            width: 120px;
            background-color: rgba(64, 213, 203, 0.26);
            border-radius: 10px;
            border: 1px solid black;
            padding: 7px 0;
        }
    </style>
</head>
<body>
 <div class="personal-office">

         <h2>Вхід в особистий кабінет</h2>

     <form>
             <input type="text" placeholder="Логін або email" required>
             <input type="password" placeholder="Пароль" required>
         <div>
             <div class="remember">
                 <label for="remember">Запам'ятати мене</label>
                 <input name="remember" id='remember' type="checkbox">
             </div>
             <input type="submit" value="Вхід"></div>

     </form>

 </div>

</body>
</html>
