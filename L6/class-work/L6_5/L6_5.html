<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        label{
            display: block;
            margin-top: 10px;
        }
        form sup{
            font-size: 20px;
            color: red;
        }

        select{
            display: block;
        }

        textarea{
            resize: none;
            width: 200px;
        }
    </style>
</head>
<body>
<form>
    <label for="name">Введіть своє ім'я</label>
    <input type="text" name="name" id="name" placeholder="Derek" required><sup>*</sup>

    <label for="e-mail">Введіть свій e-mail</label>
    <input type="email" name="e-mail" id="e-mail" placeholder="email@gmail.com" required><sup>*</sup>

    <label for="age">Введіть свій вік</label>
    <input type="number" name="age" id="age" min="18" max="100" >

    <label>Стать</label>
    <label> <input type="radio" name="gender" value="male"> Чоловіча</label>
    <label> <input type="radio" name="gender" value="female"> Жіноча</label>

    <label>
        <input type="checkbox" name="newsletter"> Підписатися на новини
    </label>

    <label for="countries"> Select country</label>
    <select id="countries">

        <optgroup label="Europe">
            <option value="ua">Ukraine</option>
            <option value="gr">Germany</option>
            <option value="uk">United Kingdom</option>
        </optgroup>
        <optgroup label="America">
            <option value="us">USA</option>
            <option value="ca">Canada</option>
            <option value="mx">Mexico</option>
        </optgroup>
    </select>

    <label for="comment">
        <textarea id="comment" rows="4" cols="30"></textarea>
    </label>
    
    <div>
        <input type="submit" value="Надіслати">
        <input type="submit" value="Скинути">
    </div>



</form>


</body>
</html>
